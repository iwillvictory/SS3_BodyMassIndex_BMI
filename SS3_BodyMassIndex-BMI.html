<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng cơ thể BMI</title>
    <script>
        //BMI= weight/ height*height
        function evalBMI(){
            let weight= parseInt(document.getElementById("weight").value);
            let height= parseInt(document.getElementById("height").value);
            if(weight>30 && weight <200 && height > 50 && height <300){
                let bmi;
                let heightByMeter=height/100;
                bmi=weight/(heightByMeter* heightByMeter);
                document.getElementById("bmi").innerHTML=bmi.toFixed(2);
                if(bmi < 18){
                    document.getElementById("status").innerHTML="Underweight";
                }else if(bmi <25.0){
                    document.getElementById("status").innerHTML="Normal";
                }else if(bmi < 30.0){ Math.r
                    document.getElementById("status").innerHTML="Overweight";
                }else{
                    document.getElementById("status").innerHTML="Obese";
                }
            }else{
                document.getElementById("bmi").innerHTML="Giá trị nhập không đúng : 30kg <Weight < 200kg, 50cm< Height <300cm";
                document.getElementById("status").innerHTML="";
            }
        }
    </script>
</head>
<body>
 <table>
     <tr>
         <td>Cân nặng (kg): <input type="number" value="" id="weight" > </td>
         <td>Chiều cao (cm): <input type="number" id="height"> </td>
         <td><button type="button" onclick="evalBMI()">Tính BMI</button> </td>
     </tr>
     <tr>
         <td colspan="3">BMI= <span id="bmi" ></span> &nbsp; &nbsp; <span id="status"></span>  </td>
     </tr>
 </table>

</body>
</html>
